{{ with .Site.Data.skills }}
  <section class="thirteen columns">
    <h1>{{ .name }}</h1>
    <article>
      <header>
        <h1>{{ .title }}</h1>
      </header>
      {{ range .source }}
      <p>
        <div>
          <ul class="skills-me" data-columns="5">
              <li>{{ .name }}</li>
          </ul>
        </div>
      </p>
      {{ end }}
    </article>
  </section>
{{ end }}
